name: pathfinder_sheet
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  elementary: ^3.0.0
  flutter_svg: ^2.0.9
  go_router: ^13.1.0
  drift: ^2.28.2
  drift_flutter: ^0.2.7
  path_provider: ^2.1.2
  path: ^1.8.3
  get_it: ^7.6.7
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_colorpicker: ^1.1.0
  image_picker: ^1.0.7
  fluttertoast: ^8.2.4
  lottie: ^2.6.0
  custom_refresh_indicator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  drift_dev: ^2.13.2
  build_runner: ^2.4.8
  

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
  fonts:
  - family: Overpass
    fonts:
      - asset: assets/fonts/Overpass-Regular.ttf
  - family: OverpassMono
    fonts:
      - asset: assets/fonts/OverpassMono-Regular.ttf
  - family: DigitalPixelV18
    fonts:
      - asset: assets/fonts/DigitalPixelV18-Regular.otf

